{% extends 'base.html' %}

{% block title %}Change password successful{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item">
    <a href="{% url 'password_change' %}" class="text-blue-600 hover:text-blue-800">Change password</a>
</li>
<span class="mx-2 text-gray-500">/</span>

<li class="inline-block">
    <a href="{% url 'home' %}" class="hover:text-blue-700">Success</a>
</li>

{% endblock %}

{% block content %}
<div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
    <strong class="font-bold">Success!</strong> Your password has been changed!
</div>
<a href="{% url 'home' %}"
    class="mt-4 inline-block bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
    Return to home page
</a>
{% endblock %}
